<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f5="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title></title>         
    </h:head>
    <h:body>
        <ui:composition template="template/layout.xhtml">     

            <ui:param name="wrapperWidth" value="1055px"/>
            <ui:param name="search" value="false"/>
            <ui:param name="leftWidth" value="200px"/>
            <ui:param name="right" value="false"/>
            <ui:param name="left" value="false"/>
            <ui:param name="title" value="true"/>
            <ui:define name="logo"/>
            
            <ui:define name="title">
                Welcome to MicroCenter
            </ui:define>

            <ui:define  name="login">
                <ui:fragment rendered="#{loginBean.isLoggedIn eq false}">
                    <h:form id="loginFormId">
                        <h:inputText styleClass="inputs" f5:type="email" f5:placeholder="E-mail" value="#{loginBean.userName}"/>            
                        <h:inputSecret  styleClass="inputs" f5:placeholder="Password" value="#{loginBean.password}"/>            
                        <h:commandButton styleClass="lbutton" value="loginBean" action="#{loginBean.validateUser()}"/>
                    </h:form>
                </ui:fragment>

                <ui:fragment rendered="#{loginBean.isLoggedIn eq true}">
                    <h3 style="margin-bottom: 1px; background-color: white;">Hi, #{loginBean.userName}</h3>
                </ui:fragment>
            </ui:define> 

            <ui:define name="top">     
                .:.Pinnacle Of PC Hardware.:.
            </ui:define>

            <ui:define name="menu">
                <ui:include src="mp1Menu.xhtml" />
            </ui:define>

            <ui:define name="left">
                <h:outputText value="PRODUCTS" style="color:white;font-size: 18px;"/><br/>
                <br/>
                <h:panelGroup>
                    <ui:include src="menuPage.xhtml"/>
                </h:panelGroup>
            </ui:define>

            <ui:define name="content">  
                <div>
                    <form action="mail to:holdensavoie@my.solacc.edu">

                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name.."/><br/><br/>

                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name.."/><br/><br/>

                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                        </select><br/><br/>

                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea><br/><br/>

                        <input type="submit" value="Submit"/><br/><br/>

                    </form>       
                </div>

            </ui:define>

            <ui:define name="bottom">
                SLCC ASDV Â© 2019. All Rights Reserved.
            </ui:define>

        </ui:composition>
        <br/>
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
