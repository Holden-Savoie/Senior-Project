<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <h:outputStylesheet name="css/PrimeFaces2.css"/>
        <h:form>
            <p:growl id="messages" showDetail="true"/>
            <p:menu style="height:150px; bottom:10px;">
                <p:menuitem value="Upload" action="#{adminBean.setChoice('upload')}" ajax="false"/>
                <p:menuitem value="Download" action="#{adminBean.setChoice('download')}" ajax="false"/>  
                <p:menuitem value="Insert a Product" action="#{adminBean.setChoice('insert')}" ajax="false"/>
                <p:menuitem value="Delete a Product" action="#{adminBean.setChoice('delete')}" ajax="false"/>                    
                <p:menuitem value="Update a Product" action="#{adminBean.setChoice('update')}" ajax="false"/>
                <p:menuitem value="Show All Products" action="#{adminBean.setChoice('all')}" ajax="false"/>
            </p:menu>
        </h:form>
    </h:body>
</html>
